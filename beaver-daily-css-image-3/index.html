<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Beaver pure css #dailycssimages - Day 03</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="text">
		<h1>Daily CSS images</h1>
		<p>Day 3: <span>The Beaver</span></p>
	</div>
	<div class="container">
		<div class="head">
			<div class="eye eye-left">
				<div class="iris"></div>
			</div>
			<div class="eye eye-right">
				<div class="iris"></div>
			</div>
			<div class="nose">
				<div class="nose-tip"></div>
			</div>
		</div>
		<div class="ear ear-left"></div>
		<div class="ear ear-right"></div>
		<div class="tooth tooth-left"></div>
		<div class="tooth tooth-right"></div>
		<div class="belly">
			<div class="hand hand-left"></div>
			<div class="hand hand-right"></div>
			<div class="detail-belly-one"></div>
			<div class="detail-belly-two"></div>
		</div>
		<div class="foot foot-left"></div>
		<div class="foot foot-right"></div>
		<div class="tail">
			<div class="front-tail"></div>
			<div class="detail-tail"></div>
			<div class="detail-tail-one"></div>
			<div class="detail-tail-two"></div>
			<div class="detail-tail-three"></div>
			<div class="detail-tail-four"></div>
		</div>
	</div>
</body>
</html>
